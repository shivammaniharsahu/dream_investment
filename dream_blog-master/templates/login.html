
<!DOCTYPE html>
{% extends 'base.html' %}
<head>
    <script type="text/javascript">
        $(document).ready(function() {
            $(function() {
                $( "#some_flag" ).dialog({
                    modal: true,
                    closeOnEscape: false,
                    dialogClass: "no-close",
                    resizable: false,
                    draggable: false,
                    width: 600,
                    buttons: [
                        {
                            text: "OK",
                            click: function() {
                            $( this ).dialog( "close" );
                            }
                        }
                    ]
                });
            });
        });
    </script>
	</head>

{% block content %}

{% load crispy_forms_tags %}
<div class="container">
	<div class="form-group">
		{% if some_flag %}
    <div id="some_flag" title="Some Flag">
        <p>You Have been successfully signup</p>
    </div>
		{% endif %}
	</div>
</div>

<div class="container">
    <h1>Login Here !</h1>
    <form method="POST">
        {% csrf_token %}

    {{ form|crispy }}

  <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

	<h3>
		If you don't have an account a <a href="/register" target="blank"><strong>signup</strong></a> Please !
	</h3>
</div>
{% endblock content %}
